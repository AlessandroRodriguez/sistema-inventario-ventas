<section class="card login-container" style="max-width:350px;margin:2rem auto;">
  <div style="text-align:center;margin-bottom:1.2rem;">
    <img src="./assets/img/logo.png" alt="Logo Sistema" style="height:48px;display:inline-block;vertical-align:middle;" />
    <h2 style="display:inline-block;margin-left:0.7rem;vertical-align:middle;font-size:1.4rem;">Inventario & Ventas</h2>
  </div>
  <form id="loginForm" onsubmit="login(event)">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" class="input" placeholder="Ingrese usuario" required />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" class="input" placeholder="Ingrese contraseña" required />
    </div>
    <button type="submit" class="btn btn--acento" style="width:100%;margin-top:0.5rem;">Ingresar</button>
  </form>
</section>
