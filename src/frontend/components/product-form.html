<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 25px 20px 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            color: #2d3e50;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 8px 18px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }
        button[type="submit"] {
            background: #27ae60;
            color: #fff;
        }
        button[type="reset"] {
            background: #e74c3c;
            color: #fff;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
        .success {
            color: #27ae60;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registrar Producto</h2>
        <form id="productForm" autocomplete="off">
            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <label for="price">Precio:</label>
            <input type="number" id="price" step="0.01" required>
            <label for="stock">Stock inicial:</label>
            <input type="number" id="stock" required>
            <label for="category">Categoría:</label>
            <input type="text" id="category" required>
            <div class="form-actions">
                <button type="submit">Guardar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
    <script>
    const form = document.getElementById('productForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';

        const name = document.getElementById('name').value.trim();
        const price = parseFloat(document.getElementById('price').value);
        const stock = parseInt(document.getElementById('stock').value);
        const category = document.getElementById('category').value.trim();

        let errors = [];
        if (!name) errors.push('El nombre es obligatorio.');
        if (isNaN(price) || price <= 0) errors.push('El precio debe ser mayor a 0.');
        if (isNaN(stock) || stock < 0) errors.push('El stock debe ser 0 o mayor.');
        if (!category) errors.push('La categoría es obligatoria.');

        if (errors.length > 0) {
            errorMsg.innerText = errors.join('\n');
            errorMsg.style.display = 'block';
            return;
        }

        // Aquí puedes agregar la lógica para enviar los datos al backend
        successMsg.innerText = 'Producto registrado correctamente.';
        successMsg.style.display = 'block';
        form.reset();
    });

    form.addEventListener('reset', function() {
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';
    });
    </script>
    <!-- <script src="products.js"></script> -->
</body>
</html>
