<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Inventario y Ventas</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 0; }
    header { background: #1976d2; color: white; padding: 1rem; text-align: center; }
    nav { background: #1565c0; color: white; display: flex; justify-content: space-around; padding: 0.5rem; }
    nav button { background: none; border: none; color: white; cursor: pointer; font-size: 16px; }
    nav button:hover { text-decoration: underline; }

    #login-section { text-align: center; margin-top: 10%; }
    #login-section form { display: inline-block; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #login-section input { display: block; margin: 10px auto; padding: 8px; width: 200px; }
    #login-section button { background: #1976d2; color: white; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; }

    #app { display: none; }
    #content { padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="login-section">
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
    <p id="login-error" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
  </div>

  <!-- APP -->
  <div id="app">
    <header>
      <h2>Sistema de Inventario y Ventas</h2>
      <button id="logout-btn" style="float: right; background: white; color: #1976d2; border: none; padding: 5px 10px; cursor: pointer;">Cerrar sesión</button>
    </header>
    <nav>
      <button id="btn-inicio">🏠 Inicio</button>
      <button id="btn-productos">📦 Productos</button>
      <button id="btn-inventario">📊 Inventario</button>
      <button id="btn-usuarios">👤 Usuarios</button>
    </nav>
    <main id="content">
      <h3>Bienvenido al Sistema de Inventario</h3>
      <p>Seleccione una opción del menú para comenzar.</p>
    </main>
  </div>

  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
